<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add an Item!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <style>
    </style>
</head>
<body>
<div class="" id="body_wrap">
    <div class="header">
        <nav class="navbar fixed-top navbar-toggleable-md navbar-light bg-faded" style="background-color: #CDF692;">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#menu-collapse" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="home.html">
                <img src="images/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <i><span style="font-weight: 500;">F2E</span></i>
            </a>
            <div class="navbar-collapse collapse" id="menu-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <!-- Links to a diff page probably; yet to be decided -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Maps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto justify-content-end">
                    <!-- Account should only appear after logging in -->
                    <li class="nav-item active">
                        <a class="nav-link" href="account.html">Account</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Main content -->
    <div class="maincontent">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form>
                        <div class="input-group input-group-lg">
                            <label for="foodname">Food item: &nbsp; </label>
                            <input type="text" class="form-control" id="foodname">
                        </div>
                        <br>
                        <div class="input-group input-group-lg">
                            <label for="numfood">Quantity:&nbsp;</label>
                            <input type="number" class="form-control" id="numfood">
                        </div>
                        <br>
                        <div class="input-group input-group-lg">
                            <label for="sel1">Condition:&nbsp;</label>
                            <select class="form-control" id="sel1">
                                <option>Terrible</option>
                                <option>Bad</option>
                                <option>Awful</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="5" cols="45" id="comment"></textarea>
                        <br>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default" onclick="clearPost()">Reset Info</button>
                            <button type="button" class="btn btn-default" onclick="addPost()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer content -->
        <div class="footer">
            <!-- Bottom navigation with search -->
            <nav class="navbar fixed-bottom navbar-light bg-faded">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> &nbsp;
                </form>
            </nav>
        </div>
        <script src="js/firebase.js"></script>
        <script src="js/post.js"></script>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>test</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>


</head>
<body>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1859709394286580',
      xfbml      : true,
      version    : 'v2.9'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="container" class="hide">

    <button id="btnLogout" class="btn">Log out</button>


    <p>Food posting service</p>

    <div id="demo"> </div>
    Food name
    <input type="text" id="nameTxt"></input></br>
    Food quantity
    <input type="text" id="numTxt"></input></br>
    Comment
    <input type="text" id="desTxt"></input></br>

    <button id="subButton" >Send info</button></br>

    <button id="showUser" value = "0">Show ur items</button>
    <div id="userList" class="hide">
      <p>Your food list list</p>
      <ol id="listOL">
      </ol>
    </div>
    <p><img src="http://i3.kym-cdn.com/photos/images/newsfeed/000/674/934/422.jpg" alt="doge"></p>
    <button id="btnRemove" class="hide"></button>


  </div>
  <script type="text/javascript" src="firebaseFunctions.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
